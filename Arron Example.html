<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload Images Example</title>
    <meta charset="utf-8"/>
    <style media="screen">
      @import url(https://fonts.googleapis.com/css?family=Hind);

      body {
        font-family: 'Hind', sans-serif;
        font-size: 12pt;
      }
      form {
        margin: 2em;
        padding: 2em;
        background-color: beige;
      }
    </style>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div id="container">
      <form id="upload-images-form">
        <input id="image-upload" type="file" value="Upload Image" accept="image/png, image/gif, image/jpeg" multiple="multiple"/>
        <input id="submit" type="submit" value="Submit"/>
      </form>
    </div>
    <script>
        const upLoadForm = document.getElementById("upload-images-form");
        upLoadForm.addEventListener("submit", uploadImages);

        function uploadImages(e) {
            e.preventDefault();

            const imageUpload = document.querySelector('#image-upload');
            const formData = new FormData();

            for(let i =0; i < imageUpload.files.length; i++) {
                // put the images from the input into the form data
                formData.append("files", imageUpload.files[i]);
            }

            const options = {
                method: 'POST',
                body: formData,
                // don't put a header in, the browser will do that for us
//                headers: {
//                  "Content-Type": "multipart/form-data"
//                }
            };
            //delete options.headers['Content-Type'];

            // now use fetch
            fetch("/upload-images", options
            ).then(function(res) {
                console.log(res);
            }).catch(function(err) {("Error:", err)}
            );
        }


    </script>
  </body>
</html>
