<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page</title>
    <link rel="icon" href="/img/voting-box.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/landingPage.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav>

        <img id="logo" src="/img/StudentVote.png" alt="logo">

        <div id = "menu">
            <p id = "contact"><a href = "#" > <img src = "/img/contact.png" alt="contact" class = "flatIcon"><i class = "menuText">  Contact</i> </a></p>
            <p id = "settings"><a href = "#" > <img src = "/img/settings.png" alt="settings" class = "flatIcon"> <i class = "menuText"> Settings</i></a></p>
            <p id = "logout"><a href = "#" > <img src = "/img/power.png" alt="logout" class = "flatIcon"> <i class = "menuText">Logout </i></a></p>
            <p id = "close" onclick = "hideMenu()"><a href = "#" > <img src = "/img/close(1).png" alt="close" class = "flatIcon"><i class = "menuText"> Close</i> </a></p>
        </div>
        <div id = "hamburger-menu"><img onclick = "displayMenu()" src = "/img/hamburger.png" alt="contact" id="hamburger-icon"> </div>
    </nav>

    <!-- Main content of the page -->
    <div id="main-content">
        <figure>
        <img src="/img/images.jpg" id="content-image" alt="contentImage">
        <figcaption id="img-text">Vote For What Matters</figcaption>
        </figure>
    </div>

    <div id="other-half">
        <input type="submit" value="Login" id="login">

        <input type="submit" value="Create User" id="create-user">
    </div>

    <footer>
    <hr>
        Made by BBY-04 &#169;
    </footer>
    <script src = "/js/landingPage.js"></script>
</body>

</html>
