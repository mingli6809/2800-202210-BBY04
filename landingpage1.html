<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>StudentVote - Login Page</title>
    <link rel="icon" href="/img/voting-box.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/css/landingPage.css">
</head>

<body>
    <!-- Nav Bar -->
    <nav>

        <figure id="logoBox">
            <img src="/img/StudentVote.png" id="logo" alt="logo">
        </figure>

        <div id = "menu">
            <p id = "nav1"><a href = "#" ><img src = "/img/home.png" class = "flatIcon"> <i class = "menuText">Home</i> </a></p>
            <p id = "nav2"><a href = "#" ><img src = "/img/vote.png" class = "flatIcon"> <i class = "menuText"> Vote</i></a></p>
            <p id = "nav3"><a href = "#" > <img src = "/img/contact.png" class = "flatIcon"><i class = "menuText">  Contact</i> </a></p>
            <p id = "nav4"><a href = "#" > <img src = "/img/settings.png" class = "flatIcon"> <i class = "menuText"> Settings</i></a></p>
            <p id = "nav5"><a href = "#" > <img src = "/img/power.png" class = "flatIcon"> <i class = "menuText">Logout </i></a></p>
            <p id = "nav6" onclick = "hideMenu()"><a href = "#" > <img src = "/img/close (1).png" class = "flatIcon"><i class = "menuText"> Close</i> </a></p>
        </div>
        <div id = "hamburgerMenu"><img onclick = "displayMenu()" src = "/img/hamburger.png" class = "hamburgerIcon"> </div>
    </nav>

    <!-- Main content of the page -->
    <div id="mainContent">
        
        <figure id="mainImage">
            <img src="/img/images.jpg" id="contentImage" alt="contentImage">
            <figcaption>Vote For What Matters</figcaption>
        </figure>
        <div id="otherHalf">
            <div class="button1">
                <input type="submit" value="Login" class="loginButton" id="login">
            </div>
            <div class="button2">
                <input type="submit" value="Create User" class="loginButton" id="createuser">
            </div>

        </div>
    </div>

    <footer>
        <hr>
        Made by BBY-04 &#169;
    </footer>
    <script src = "/js/landingPage.js"></script>
</body>

</html>
